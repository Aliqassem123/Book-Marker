    Bookmark your favorite sites

          <div class="mb-3">
            <label for="siteName" class="form-label ps-1 fw-bold text-light"><i class="fa-solid fa-book-bookmark"></i> Site Name </label>
              <input type="text" class="form-control text-light " id="siteName" oninput= "validation(this)" aria-describedby="basic-addon3 basic-addon4" placeholder="Booking Name">
           <div class="alert alert-danger p-2 bg-transparent  border-0">
            <!-- <small></small> -->
           </div>
          </div>
       
        <div class="mb-3">
            <label for="siteURL" class="form-label ps-1 fw-bold text-light"><i class="fa-solid fa-link text-light"></i> Site URL</label>
              <input type="text" class="form-control text-light" id="urlInput" oninput="validation(this)" aria-describedby="basic-addon3 basic-addon4" placeholder="Website URL">
              <div class="alert alert-danger p-2 bg-transparent text-light border-0"> <small>Please enter a valid URL</small> </div>
          </div>
            
        </div>
        <button type="button" id="addBtn" class="btn btn-outline-warning px-5">Submit</button>
        
        </div>
